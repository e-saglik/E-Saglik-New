<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet name="/css/style.css" />
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-8" style="padding-right: 0">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{doctorController.GetEntityList()}" var="user">
                            <h:column>
                                <f:facet name="header">Kullanıcı Id</f:facet>
                                    #{user.id}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Kullanıcı Adı</f:facet>
                                    #{user.name}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">İsim</f:facet>
                                <h:commandLink action="#{doctorController.updateForm(user)}" value="#{user.firstName}"></h:commandLink>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Soyisim</f:facet>
                                    #{user.lastName}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Cinsiyet</f:facet>
                                    #{user.gender}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Sil</f:facet>
                                <h:commandButton styleClass="btn btn-warning" value="Sil" action="#{doctorController.DeleteEntity(user.id)}"></h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-4" style="padding-right: 0">
                    <h:form>
                        <div class="form-group">
                            <h:inputHidden value="#{doctorController.entity.name}"></h:inputHidden>
                            <label for="inputName">Kullanıcı Adı</label>
                            <h:inputText styleClass="form-control" value="#{doctorController.entity.name}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{doctorController.entity.firstName}"></h:inputHidden>
                            <label for="inputName">İsim</label>
                            <h:inputText styleClass="form-control" value="#{doctorController.entity.firstName}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{doctorController.entity.lastName}"></h:inputHidden>
                            <label for="inputName">Soyisim</label>
                            <h:inputText styleClass="form-control" value="#{doctorController.entity.lastName}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{doctorController.entity.gender}"></h:inputHidden>
                            <label for="inputName">Cinsiyet</label>
                            <h:inputText styleClass="form-control" value="#{doctorController.entity.gender}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{doctorController.entity.email}"></h:inputHidden>
                            <label for="inputName">E-mail</label>
                            <h:inputText styleClass="form-control" value="#{doctorController.entity.email}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{doctorController.entity.id != null}" styleClass="btn btn-primary" value="Oluştur" action="#{doctorController.update()}"></h:commandButton>
                            <h:commandButton rendered="#{doctorController.entity.id == null}" styleClass="btn btn-primary" value="Oluştur" action="#{doctorController.create()}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
