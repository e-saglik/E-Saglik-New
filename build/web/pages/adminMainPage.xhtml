<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet name="/css/style.css" />
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-8" style="padding-right: 0">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{doctorController.GetEntityList()}" var="list">
                            <h:column>
                                <f:facet name="header">Kullanıcı Id</f:facet>
                                    #{list.id}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Kullanıcı Adı</f:facet>
                                    #{list.name}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">İsim</f:facet>
                                    #{list.firstName}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Soyisim</f:facet>
                                    #{list.lastName}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Cinsiyet</f:facet>
                                    #{list.gender}
                            </h:column> 
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-4" style="padding-right: 0">
                    <h:form>
                        <div class="form-group">
                            <label for="inputName">Kullanıcı Adı</label>
                            <h:inputText styleClass="form-control" value="#{doctorController}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="inputName">İsim</label>
                            <h:inputText styleClass="form-control" value=""></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Soyisim</label>
                            <h:inputText styleClass="form-control" value=""></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Cinsiyet</label>
                            <h:inputText styleClass="form-control" value=""></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="inputName">E-mail</label>
                            <h:inputText styleClass="form-control" value=""></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" value="Oluştur"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
