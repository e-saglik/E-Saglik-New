<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="content">
        <div>
            <h:form>
                <h:dataTable value="#{doctorController.getEntityList}" var="list">
                    <h:column>
                        <f:facet name="header">Kullanıcı Türü</f:facet>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Kullanıcı Adı</f:facet>
                        #{list.name}
                    </h:column> 
                     <h:column>
                        <f:facet name="header">İsim</f:facet>
                         #{list.firstName}
                    </h:column> 
                     <h:column>
                        <f:facet name="header">Soyisim</f:facet>
                         #{list.lastName}
                    </h:column> 
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
